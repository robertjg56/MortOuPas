<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Biographique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #003d7a 0%, #0056b3 50%, #007bff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 61, 122, 0.2);
        }

        h1 {
            color: #003d7a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .search-box {
            margin-bottom: 30px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
        }

        /* Styles pour l'autocompl√©tion */
        .autocomplete-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .autocomplete-items div {
            padding: 12px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
            font-size: 14px;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        .autocomplete-active {
            background-color: #007bff !important;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #003d7a, #007bff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            color: white;
        }

        .result.alive {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .result.dead {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .result-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(255,255,255,0.2);
        }

        .result-info h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .result-status {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .badges {
            margin-top: 15px;
        }

        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px 5px 5px 0;
            font-size: 0.9rem;
        }

        .wiki-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .result-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Recherche Biographique</h1>
        
        <div class="search-box">
            <div class="autocomplete-container">
                <input type="text" id="personName" placeholder="Entrez le nom d'une personnalit√©..." autocomplete="off" />
            </div>
            <button onclick="search()">Rechercher</button>
        </div>

        <div class="loading" id="loading">
            Recherche en cours...
        </div>

        <div class="result" id="result">
            <div class="result-header">
                <img id="personImage" class="result-image" style="display: none;" />
                <div id="noImage" class="result-image" style="display: flex; align-items: center; justify-content: center; font-size: 2rem;">üë§</div>
                <div class="result-info">
                    <h2 id="personTitle"></h2>
                    <div class="result-status" id="statusText"></div>
                </div>
            </div>
            <div class="badges" id="badges"></div>
            <a id="wikiLink" class="wiki-link" target="_blank">üìñ Voir Wikipedia</a>
        </div>
    </div>

    <script>
        let autocompleteTimer;
        let currentFocus = -1;

        // Configuration de l'autocompl√©tion
        function setupAutocomplete() {
            const input = document.getElementById('personName');
            
            input.addEventListener('input', function() {
                const val = this.value;
                closeAllLists();
                
                if (!val || val.length < 2) return;
                
                clearTimeout(autocompleteTimer);
                autocompleteTimer = setTimeout(() => {
                    fetchSuggestions(val);
                }, 300);
            });

            input.addEventListener('keydown', function(e) {
                let x = document.getElementById('autocomplete-list');
                if (x) x = x.getElementsByTagName('div');
                
                if (e.keyCode === 40) { // Fl√®che bas
                    currentFocus++;
                    addActive(x);
                    e.preventDefault();
                } else if (e.keyCode === 38) { // Fl√®che haut
                    currentFocus--;
                    addActive(x);
                    e.preventDefault();
                } else if (e.keyCode === 13) { // Entr√©e
                    e.preventDefault();
                    if (currentFocus > -1 && x) {
                        x[currentFocus].click();
                    } else {
                        search();
                    }
                } else if (e.keyCode === 27) { // √âchap
                    closeAllLists();
                }
            });
        }

        async function fetchSuggestions(query) {
            try {
                const searchUrl = `https://fr.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(query)}&limit=8&namespace=0&format=json&origin=*`;
                const response = await fetch(searchUrl);
                const data = await response.json();
                
                if (data[1] && data[1].length > 0) {
                    displaySuggestions(data[1]);
                }
            } catch (error) {
                console.log('Erreur autocompl√©tion:', error);
            }
        }

        function displaySuggestions(suggestions) {
            const input = document.getElementById('personName');
            const container = input.parentNode;
            
            closeAllLists();
            currentFocus = -1;
            
            const listDiv = document.createElement('div');
            listDiv.setAttribute('id', 'autocomplete-list');
            listDiv.setAttribute('class', 'autocomplete-items');
            
            suggestions.forEach(suggestion => {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = suggestion;
                itemDiv.addEventListener('click', function() {
                    input.value = suggestion;
                    closeAllLists();
                    search();
                });
                listDiv.appendChild(itemDiv);
            });
            
            container.appendChild(listDiv);
        }

        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add('autocomplete-active');
        }

        function removeActive(x) {
            for (let i = 0; i < x.length; i++) {
                x[i].classList.remove('autocomplete-active');
            }
        }

        function closeAllLists(elmnt) {
            const x = document.getElementsByClassName('autocomplete-items');
            for (let i = 0; i < x.length; i++) {
                if (elmnt !== x[i] && elmnt !== document.getElementById('personName')) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }

        // Fermer les suggestions si on clique ailleurs
        document.addEventListener('click', function(e) {
            closeAllLists(e.target);
        });

        async function search() {
            const name = document.getElementById('personName').value.trim();
            if (!name) return;

            console.log('üîç Recherche de:', name);
            showLoading();
            closeAllLists();

            try {
                // √âtape 1: Recherche
                const searchUrl = `https://fr.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(name)}&limit=1&namespace=0&format=json&origin=*`;
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();

                if (!searchData[1] || searchData[1].length === 0) {
                    throw new Error('Aucun article trouv√©');
                }

                const title = searchData[1][0];
                const url = searchData[3][0];

                console.log('üìñ Article trouv√©:', title);

                // √âtape 2: Contenu
                const extractUrl = `https://fr.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro=1&explaintext=1&titles=${encodeURIComponent(title)}&origin=*`;
                const extractResponse = await fetch(extractUrl);
                const extractData = await extractResponse.json();

                const pageId = Object.keys(extractData.query.pages)[0];
                const extract = extractData.query.pages[pageId].extract || '';

                // √âtape 3: Image
                const imageUrl = `https://fr.wikipedia.org/w/api.php?action=query&format=json&prop=pageimages&pithumbsize=300&titles=${encodeURIComponent(title)}&origin=*`;
                const imageResponse = await fetch(imageUrl);
                const imageData = await imageResponse.json();

                const imageSrc = imageData.query.pages[pageId].thumbnail?.source || null;

                console.log('üìù Contenu r√©cup√©r√©, analyse...');

                // Analyse simple
                const status = analyzeStatus(extract);
                const birthInfo = extractBirthInfo(extract);
                const deathInfo = status === 'dead' ? extractDeathInfo(extract) : null;

                console.log('‚úÖ Analyse termin√©e:', status);

                // Affichage
                displayResult({
                    title,
                    url,
                    status,
                    imageSrc,
                    birthInfo,
                    deathInfo
                });

            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        function analyzeStatus(text) {
            const lowerText = text.toLowerCase();
            console.log('üîç Analyse du statut pour le texte:');
            console.log('üìù D√©but du texte:', text.substring(0, 300));

            // 1. Patterns de dates absolus (RENFORC√âS)
            // Format (1926-1962) ou (1926 - 1962) ou m√™me (1926‚Äì1962)
            const deathPattern1 = text.match(/\(\s*(\d{4})\s*[-‚Äì‚Äî]\s*(\d{4})\s*\)/);
            if (deathPattern1) {
                console.log('üíÄ MORT CONFIRM√â - Pattern trouv√©:', deathPattern1[0]);
                return 'dead';
            }

            // Format (1926-) indique vivant
            const alivePattern = text.match(/\(\s*(\d{4})\s*[-‚Äì‚Äî]\s*\)/);
            if (alivePattern) {
                console.log('‚úÖ VIVANT CONFIRM√â - Pattern trouv√©:', alivePattern[0]);
                return 'alive';
            }

            // 2. Recherche de mots-cl√©s de d√©c√®s TR√àS sp√©cifiques
            const strongDeathWords = [
                'est mort', 'est morte', 'died in', 'died on', 'died at',
                'd√©c√©d√© en', 'd√©c√©d√©e en', 'd√©c√©d√© le', 'd√©c√©d√©e le',
                'mort en', 'morte en', 'mort le', 'morte le',
                'death in', 'death on', 'suicide', 'murdered', 'killed'
            ];

            for (const word of strongDeathWords) {
                if (lowerText.includes(word)) {
                    console.log('üíÄ MOT D√âC√àS TROUV√â:', word);
                    return 'dead';
                }
            }

            // 3. Recherche dans le titre/d√©but pour les patterns courants
            const firstLine = text.split('\n')[0] || '';
            const firstLineLower = firstLine.toLowerCase();
            
            console.log('üîç Premi√®re ligne analys√©e:', firstLine);

            // Marilyn Monroe (1926-1962) √©tait une actrice...
            if (firstLineLower.includes('√©tait un') || firstLineLower.includes('√©tait une')) {
                // V√©rifier si c'est li√© √† un d√©c√®s ou juste √† une fonction pass√©e
                if (firstLineLower.includes('actrice') || firstLineLower.includes('actress') || 
                    firstLineLower.includes('physicien') || firstLineLower.includes('physicist') ||
                    !firstLineLower.includes('pr√©sident') && !firstLineLower.includes('minister')) {
                    console.log('üíÄ "√âTAIT UN/UNE" d√©tect√© (non politique) ‚Üí MORT');
                    return 'dead';
                }
            }

            // 4. Recherche de mots-cl√©s de vie
            const strongLifeWords = [
                'est un', 'est une', 'is a', 'is an', 'is the',
                'pr√©sident de', 'minister of', 'currently', 'actuellement'
            ];

            for (const word of strongLifeWords) {
                if (lowerText.includes(word)) {
                    console.log('‚úÖ MOT VIE TROUV√â:', word);
                    return 'alive';
                }
            }

            // 5. Analyse plus fine de la premi√®re phrase
            const firstSentence = text.split('.')[0] || '';
            console.log('üîç Premi√®re phrase compl√®te:', firstSentence);

            // Si la premi√®re phrase utilise le pass√© pour d√©crire la personne elle-m√™me
            if (firstSentence.toLowerCase().includes('fut ') || 
                (firstSentence.toLowerCase().includes('√©tait ') && 
                 !firstSentence.toLowerCase().includes('√©lu'))) {
                console.log('üíÄ VERBES PASS√â dans premi√®re phrase ‚Üí MORT');
                return 'dead';
            }

            // 6. V√©rification des ann√©es r√©centes (2020-2025)
            const recentYears = ['2020', '2021', '2022', '2023', '2024', '2025'];
            for (const year of recentYears) {
                if (text.includes(year)) {
                    console.log('‚úÖ ANN√âE R√âCENTE trouv√©e:', year, '‚Üí VIVANT');
                    return 'alive';
                }
            }

            // 7. Derni√®re chance: compter pr√©sent vs pass√©
            const presentVerbs = (lowerText.match(/\b(est|are|is|continue|works|lives)\b/g) || []).length;
            const pastVerbs = (lowerText.match(/\b(fut|√©tait|was|died|passed away)\b/g) || []).length;

            console.log('üìä Comptage final - Pr√©sent:', presentVerbs, 'Pass√©:', pastVerbs);

            if (pastVerbs > presentVerbs) {
                console.log('üíÄ MAJORIT√â PASS√â ‚Üí MORT');
                return 'dead';
            }

            // Par d√©faut: vivant (mais cela ne devrait pas arriver pour Marilyn Monroe)
            console.log('ü§∑ PAR D√âFAUT ‚Üí VIVANT');
            return 'alive';
        }

        function extractBirthInfo(text) {
            console.log('üéÇ Extraction info naissance du texte:', text.substring(0, 200));
            
            // Pattern 1: Format (1985-) pour vivant
            const alivePattern = text.match(/\((\d{4})\s*[-‚Äì‚Äî]\s*\)/);
            if (alivePattern) {
                const year = parseInt(alivePattern[1]);
                const age = new Date().getFullYear() - year;
                console.log('‚úÖ Pattern vivant trouv√©:', year, '√¢ge:', age);
                return { year, age };
            }
            
            // Pattern 2: Format (1926-1962) pour d√©c√©d√©
            const deadPattern = text.match(/\((\d{4})\s*[-‚Äì‚Äî]\s*(\d{4})\)/);
            if (deadPattern) {
                const year = parseInt(deadPattern[1]);
                const age = new Date().getFullYear() - year;
                console.log('‚úÖ Pattern d√©c√©d√© trouv√©:', year, '√¢ge calcul√©:', age);
                return { year, age };
            }

            // Pattern 3: "n√© en" ou "n√©e en"
            const bornMatch = text.match(/n√©(?:e)?\s+(?:le\s+\d+\s+\w+\s+)?(\d{4})/i);
            if (bornMatch) {
                const year = parseInt(bornMatch[1]);
                const age = new Date().getFullYear() - year;
                console.log('‚úÖ Pattern "n√© en" trouv√©:', year, '√¢ge:', age);
                return { year, age };
            }

            // Pattern 4: Format date compl√®te dans parenth√®ses
            const fullDatePattern = text.match(/\(.*?(\d{4}).*?\)/);
            if (fullDatePattern) {
                const year = parseInt(fullDatePattern[1]);
                // V√©rifier que c'est une ann√©e de naissance plausible (entre 1900 et 2020)
                if (year >= 1900 && year <= 2020) {
                    const age = new Date().getFullYear() - year;
                    console.log('‚úÖ Pattern date compl√®te trouv√©:', year, '√¢ge:', age);
                    return { year, age };
                }
            }

            console.log('‚ùå Aucune info de naissance trouv√©e');
            return null;
        }

        function extractDeathInfo(text) {
            // Pattern dates de d√©c√®s
            const deathMatch = text.match(/\(\d{4}\s*[-‚Äì]\s*(\d{4})\)/);
            if (deathMatch) {
                return { year: parseInt(deathMatch[1]) };
            }

            const diedMatch = text.match(/mort\s+en\s+(\d{4})/i);
            if (diedMatch) {
                return { year: parseInt(diedMatch[1]) };
            }

            return null;
        }

        function displayResult(data) {
            console.log('üìã Affichage des r√©sultats');

            // √âl√©ments
            const result = document.getElementById('result');
            const personImage = document.getElementById('personImage');
            const noImage = document.getElementById('noImage');
            const personTitle = document.getElementById('personTitle');
            const statusText = document.getElementById('statusText');
            const badges = document.getElementById('badges');
            const wikiLink = document.getElementById('wikiLink');

            // Image
            if (data.imageSrc) {
                personImage.src = data.imageSrc;
                personImage.style.display = 'block';
                noImage.style.display = 'none';
            } else {
                personImage.style.display = 'none';
                noImage.style.display = 'flex';
            }

            // Titre et statut
            personTitle.textContent = data.title;
            
            if (data.status === 'alive') {
                result.className = 'result alive';
                // Afficher l'√¢ge dans le statut si la personne est vivante
                if (data.birthInfo) {
                    statusText.textContent = `‚úÖ Vivant(e) - ${data.birthInfo.age} ans`;
                } else {
                    statusText.textContent = '‚úÖ Vivant(e)';
                }
            } else {
                result.className = 'result dead';
                statusText.textContent = 'üíÄ D√©c√©d√©(e)';
            }

            // Badges
            let badgeHTML = '';
            
            if (data.birthInfo) {
                if (data.status === 'alive') {
                    badgeHTML += `<span class="badge">üéÇ N√©(e) en ${data.birthInfo.year} (${data.birthInfo.age} ans)</span>`;
                } else {
                    badgeHTML += `<span class="badge">üéÇ N√©(e) en ${data.birthInfo.year}</span>`;
                }
            }

            if (data.deathInfo) {
                badgeHTML += `<span class="badge">‚ö∞Ô∏è D√©c√©d√©(e) en ${data.deathInfo.year}</span>`;
                // Calculer l'√¢ge au d√©c√®s si on a les deux dates
                if (data.birthInfo) {
                    const ageAtDeath = data.deathInfo.year - data.birthInfo.year;
                    badgeHTML += `<span class="badge">‚åõ ${ageAtDeath} ans au d√©c√®s</span>`;
                }
            }

            badges.innerHTML = badgeHTML;

            // Lien Wikipedia
            wikiLink.href = data.url;

            // Afficher
            result.style.display = 'block';

            console.log('‚úÖ Affichage termin√©');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const result = document.getElementById('result');
            result.className = 'result dead';
            result.innerHTML = `<div style="text-align: center;"><h2>‚ùå Erreur</h2><p>${message}</p></div>`;
            result.style.display = 'block';
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            setupAutocomplete();
            
            // Recherche avec Entr√©e
            document.getElementById('personName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && currentFocus === -1) {
                    search();
                }
            });
        });
    </script>
</body>
</html>
